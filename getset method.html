<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>setget method</title>
</head>
<body>
	<div class="box">
		<h1 id="head" class="heading">This is javascript</h1>
		<p id="para">welcome to java</p>
	</div>
	<script type="text/javascript">
		var a=document.getElementById('head');
		var b=a.setAttribute("class","heading");
		console.log(b)
	</script>

</body>
</html>
